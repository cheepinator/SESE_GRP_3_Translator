
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myDefinitionLabel">Create or edit a Definition</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <!--<div class="form-group" ng-show="vm.isEdit">-->
            <!--<label for="id">ID</label>-->
            <!--<input type="text" class="form-control" id="id" name="id"-->
                    <!--ng-model="vm.definition.id" readonly />-->
        <!--</div>-->
        <div class="form-group">
            <label class="control-label" for="field_code">Code</label>
            <input type="text" class="form-control" name="code" id="field_code"
                    ng-model="vm.definition.code"
                    required ng-readonly="vm.isEdit"/>
            <div ng-show="editForm.code.$invalid">
                <p class="help-block"
                    ng-show="editForm.code.$error.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" for="field_originalText">Original Text</label>
                <textarea class="form-control" name="originalText" id="field_originalText"
                    ng-model="vm.definition.originalText" required ></textarea>
            <div ng-show="editForm.originalText.$invalid">
                <p class="help-block"
                    ng-show="editForm.originalText.$error.required">
                    This field is required.
                </p>
            </div>
        </div>

        <!--<div class="form-group" ng-show="vm.isEdit"> &lt;!&ndash; todo: only show the release selection for release managers &ndash;&gt;-->
            <!--<label for="field_release">Release</label>-->
            <!--<select class="form-control" id="field_release" name="release" ng-model="vm.definition.releaseId" ng-options="release.id as release.versionTag for release in vm.releases">-->
                <!--<option value=""></option>-->
            <!--</select>-->
        <!--</div>-->
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
